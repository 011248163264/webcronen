<div class="row">
<div class="span12">      		
	   		
	<div class="widget ">
		<div class="widget-header">
			<i class="icon-th-list"></i>
 			<h3>View log details</h3>
		</div> <!-- /widget-header -->

		<div class="widget-content">
		
		<h3>{{.task.TaskName}}</h3>
		Log ID：#{{.data.id}} <br />
		execution time：{{.data.start_time}} <br />
		Execution time：{{.data.process_time}}second <br />
		Output size：{{.data.ouput_size}}
		
		<hr />
		<h4>Task command</h4>
		<pre class="pre-scrollable">{{.task.Command}}</pre>
		<hr />
		
		<h4>Execution output</h4>
		<pre class="pre-scrollable">{{.data.output}}</pre>
		
		<h4>Error output</h4>
		<pre class="pre-scrollable">{{.data.error}}</pre>
		<hr />
		
		<div class="btn-group">
			<a href="{{urlfor "TaskController.Logs" "id" .task.Id}}" class="btn btn-large"><span class="icon-chevron-left"></span> Return</a>
		</div>
			
		</div>
		
	</div>
</div>
</div> <!-- /row -->
